[pytest]
# Configure pytest options
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers
markers =
    integration: marks tests as integration tests (require model download, set RUN_INTEGRATION_TESTS=1 to run)
    slow: marks tests as slow (deselect with '-m "not slow"')

# Default options
addopts = -v --tb=short

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::FutureWarning
